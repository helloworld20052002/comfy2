<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="body">
  <div class="login-box">
    <h3>Login</h3>
    <form onsubmit="loginAlert(); ">

      <input type="password" placeholder="Password" required>
      <button class="button" type="submit">Login</button>
    </form>
  </div>
</div>

<script src="java.js"></script>
</body>
</html>
